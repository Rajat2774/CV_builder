<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/project.css' )}}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <h2>Project Details</h2>
        <form id="projectForm" action="/submit_project" method="post">
            <div id="projectFields">
                <div class="projectField">
                    <label for="name">Project Name:</label>
                    <input type="text" name="name" required>

                    <label for="description">Description:</label>
                    <textarea name="description" rows="4" cols="50" required></textarea>

                    <label for="responsibilities">Responsibilities:</label>
                    <textarea name="responsibilities" rows="4" cols="50" required></textarea>

                    <div class="checkbox-group">
                        <h4>Select Skills:</h4>
                        {% for skill in skills %}
                        <label><input type="checkbox" name="selected_skills[]" value="{{ skill.SkillID }}"> {{ skill.skill_name }}</label> {% endfor %}
                    </div>

                </div>
            </div>
            <button type="button" class="add-project">Add More Projects</button>
            <button type="submit">Save & Next</button>
            
        </form>
    </div>

    <script>
        document.querySelector('.add-project').addEventListener('click', function() {
            var projectFields = document.getElementById('projectFields');
            var newField = document.createElement('div');
            newField.className = 'projectField';
            newField.innerHTML = `
                <label for="name">Project Name:</label>
                <input type="text" name="name" required>

                <label for="description">Description:</label>
                <textarea name="description" rows="4" cols="50" required></textarea>

                <label for="responsibilities">Responsibilities:</label>
                <textarea name="responsibilities" rows="4" cols="50" required></textarea>

                <div class="checkbox-group">
                    <h4>Select Skills:</h4>
                    {% for skill in skills %}
                    <label><input type="checkbox" name="selected_skills[]" value="{{ skill.SkillID }}"> {{ skill.skill_name }}</label> {% endfor %}
                </div>
            `;
            projectFields.appendChild(newField);
        });
    </script>
</body>

</html>
