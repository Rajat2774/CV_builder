      </nav><br>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-5 text-center candidates-details">
          <h1>Personal Information Form</h1>
        <form action="/submit_personal_info" method="post">
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" required><br>

            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" required><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br>

            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br>

            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="linkedin">LinkedIn Profile:</label><br>
            <input type="text" id="linkedin" name="linkedin"><br>

            <label for="summary">Summary:</label><br>
            <textarea id="summary" name="summary" rows="4" cols="50"></textarea><br>

            <input type="submit" value="Save & Next">
        </form>
    </div>
</body>

</html>
