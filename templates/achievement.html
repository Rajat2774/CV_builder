<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/achievement.css' )}}">
    <style>
        /* Custom Styles */
        
       
    </style>
</head>

<body>
    <h2>Achievement</h2>
    <div class="container">
        <form id="interestForm" action="/add_achievement" method="post">
            <div id="interestFields">
                <div class="interestField">
                    <label for="achievement_name">Achievement:</label><br>
                    <input type="text" id="achievement_name" name="achievement_name" required><br>
                </div>
            </div>
            <button type="button" id="add_achievement">Add More</button><br>

            <input type="submit" value="Save & Next">
        </form>
    </div>

    <script>
        document.getElementById('add_achievement').addEventListener('click', function() {
            var interestFields = document.getElementById('interestFields');
            var newField = document.createElement('div');
            newField.className = 'interestField';
            newField.innerHTML = `
            <label for="achievement_name">Achievement:</label><br>
            <input type="text" id="achievement_name" name="achievement_name" required><br>
            
            `;
            interestFields.appendChild(newField);
        });
    </script>
</body>

</html>
