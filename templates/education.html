<html lang="en">

<head>

    <link rel="stylesheet" href="{{url_for('static', filename='css/education.css' )}}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{url_for('home')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Demo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#"></a>
          </li>
            </ul>
            </div>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item signin">
                  <form action="{{ url_for('logout') }}" method="post">
                      <button type="submit">Logout</button>
                  </form>
              </li>
          </ul>
          </div>
        </div>
      </nav><br>
      
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5 text-center candidates-details">
                <h1>Education Details</h1> 
        <form id="educationForm" action="/submit_education" method="post">
            <div id="educationFields">
                <div class="educationField">
                    <label for="degree">Degree:</label><br>
                    <input type="text" name="degree" required><br>

                    <label for="school">School:</label><br>
                    <input type="text" name="school" required><br>

                    <label for="field_of_study">Field of Study:</label><br>
                    <input type="text" name="field_of_study" required><br>

                    <label for="graduation_date">Graduation Date:</label><br>
                    <input type="date" name="graduation_date" required><br>
                </div>
            </div>

            <button type="button" id="addEducation">Add More</button><br>

            <input type="submit" value="Save & Next">
        </form>
    </div>

    <script>
        document.getElementById('addEducation').addEventListener('click', function() {
            var educationFields = document.getElementById('educationFields');
            var newField = document.createElement('div');
            newField.className = 'educationField';
            newField.innerHTML = `
                <label for="degree">Degree:</label><br>
                <input type="text" name="degree" required><br>

                <label for="school">School:</label><br>
                <input type="text" name="school" required><br>

                
                <label for="field_of_study">Field of Study:</label><br>
                <input type="text" name="field_of_study" required><br>

                <label for="graduation_date">Graduation Date:</label><br>
                <input type="date" name="graduation_date" required><br>
            `;
            educationFields.appendChild(newField);
        });
    </script>
</body>

</html>
