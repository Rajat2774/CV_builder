<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Details Form</title>
</head>

<body>
    <h2>Education Details</h2>
    <form action="/submit_education" method="post">
        <label for="degree">Degree:</label><br>
        <input type="text" id="degree" name="degree" required><br>

        <label for="school">School:</label><br>
        <input type="text" id="school" name="school" required><br>

        <label for="field_of_study">Field of Study:</label><br>
        <input type="text" id="field_of_study" name="field_of_study" required><br>

        <label for="graduation_date">Graduation Date:</label><br>
        <input type="date" id="graduation_date" name="graduation_date" required><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
