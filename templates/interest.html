<head>

    <link rel="stylesheet" href="{{url_for('static', filename='css/interest.css' )}}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CV Builder</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{url_for('home')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('home')}}">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('home')}}">Demo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('home')}}">FAQ</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#"></a>
          </li>
            </ul>
            </div>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item signin">
                  <form action="{{ url_for('logout') }}" method="post">
                      <button type="submit">Logout</button>
                  </form>
              </li>
          </ul>
          </div>
        </div>
      </nav><br>
    
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-5 text-center candidates-details">
          <h1>Fields of Interest</h1>        
   
        <form id="interestForm" action="/add_interest" method="post">
            <div id="interestFields">
                <div class="interestField">
                    <label for="interest_name">Interest:</label><br>
                    <input type="text" id="interest_name" name="interest_name" required><br>
                </div>
            </div>
            <button type="button" id="add_interest">Add More</button><br>

            <input type="submit" value="Save & Next">
        </form>
    </div>

    <script>
        document.getElementById('add_interest').addEventListener('click', function() {
            var interestFields = document.getElementById('interestFields');
            var newField = document.createElement('div');
            newField.className = 'interestField';
            newField.innerHTML = `
            <label for="interest_name">Interest:</label><br>
            <input type="text" id="interest_name" name="interest_name" required><br>
            
            `;
            interestFields.appendChild(newField);
        });
    </script>
</body>

</html>
