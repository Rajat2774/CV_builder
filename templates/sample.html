<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #a{
            font-family:cursive;
            color:black;
            font-size: xx-large;
        }
        body {
            padding: 20px;
            height: 100vh;
            background-color:gray;
        }
        .container {
            max-width: 90%;
            height:auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Added to stack elements vertically */
        }
        .image {
            max-width: 100%;
            max-height: 100%;
        }
        h1 {
            font-size: 24px; /* Adjust font size as needed */
            margin-bottom: 20px; /* Add spacing below the heading */
        }
        .navbar{
    background-color: transparent !important; /* Dark navbar background */
    padding: 0px 100px; /* Adjust padding to reduce width from both sides */
    border: 2px solid white;
    border-radius: 30px; /* Decrease border-radius to decrease width from both corners */
    margin: 0 auto; /* Center the navbar */
    max-width: 800px; /* Set a maximum width for the navbar */
}

.navbar-brand {
    color: white;
}

.navbar-brand:hover {
    color: white; /* Set the color to the default color */
    text-decoration: none; /* Remove any text decoration */
}
.navbar-nav .nav-link {
    color: #fff; /* Navbar text color */
}

.navbar-nav .nav-link:hover {
    color: #ffc107; /* Navbar text color on hover */
}

/* Change color of the active navbar link */
.navbar-nav .nav-link.active {
    color:#ffc107;
}

.navbar-toggler-icon {
    color: #fff; /* Navbar toggler icon color */
}
.navbar-nav .nav-link:not(.signin) {
    margin-right: 20px; /* Add gap between navbar icons */
}

.navbar-nav .nav-link.signin {
    margin-left: auto; /* Shift the Sign in icon to the right */
}


.signin button {
    padding: 5px 10px;
    border: 2px solid white;
    border-radius: 20px;
    font-size: 1rem;
    font-weight: bold;
    background-color: transparent;
    color:white;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    margin: 10px;
}

.signin button:hover {
    background-color: #fff;
    color: black;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CV Builder</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{url_for('home')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('home')}}">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('home')}}">Demo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('home')}}">FAQ</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{{url_for('home')}}"></a>
          </li>
            </ul>
            </div>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item signin">
                  <form action="{{ url_for('logout') }}" method="post">
                      <button type="submit">Logout</button>
                  </form>
              </li>
          </ul>
          </div>
        </div>
      </nav><br><br><br>
      <div class="container">
        <p id="a">YOUR <strong style="color: #ffc107;">CV</strong></p>
        <img class="image" id="cvImage" src="static/cv.png" alt="your cv" onload="adjustContainerWidth()">
    </div>

    <script>
        function adjustContainerWidth() {
            var image = document.getElementById('cvImage');
            var container = document.querySelector('.container');

            // Calculate the aspect ratio of the image
            var aspectRatio = image.width / image.height;

            // Set the container width based on the aspect ratio
            container.style.width = aspectRatio * container.clientHeight + 'px';
        }
    </script>
</body>
</html>
