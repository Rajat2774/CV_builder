<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Entry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='css/skill.css' )}}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{url_for('home')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Demo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#"></a>
          </li>
            </ul>
            </div>
              <ul class="navbar-nav ml-auto">
              <li class="nav-item signin">
                  <form action="{{ url_for('logout') }}" method="post">
                      <button class="signin" type="submit">Logout</button>
                  </form>
              </li>
          </ul>
          </div>
        </div>
      </nav><br>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5 text-center candidates-details">
                <h1>Add Skills</h1>
        <form id="skillForm" action="/add_skill" method="post">
            <div id="skillFields">
                <div class="skillField">
                    <label for="skill_name">Skill Name:</label><br>
                    <input type="text" name="skill_name" required><br>

                    <label for="proficiency_level">Proficiency Level:</label><br>
                    <select name="proficiency_level" required>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select><br>
                </div>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <button type="button" id="addSkill" style="width: 25%;">Add More</button>
                <input type="submit" value="Add Skill" style="width: 25%;">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('addSkill').addEventListener('click', function() {
            var skillFields = document.getElementById('skillFields');
            var newField = document.createElement('div');
            newField.className = 'skillField';
            newField.innerHTML = `
                <label for="skill_name">Skill Name:</label><br>
                <input type="text" name="skill_name" required><br>

                <label for="proficiency_level">Proficiency Level:</label><br>
                <select name="proficiency_level" required>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select><br>
            `;
            skillFields.appendChild(newField);
        });
    </script>
</body>

</html>
