<!-- language.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/language.css' )}}">
    </head>

        <body>
            <h2>Add Language</h2>
            <div class="container">
                <form id="languageForm" action="/add_language" method="post">
                    <div id="languageFields">
                        <div class="languageField">
                            <label for="language_name">Language:</label><br>
                            <input type="text" name="lang_name" required><br>

                            <label for="proficiency_Level">Proficiency Level:</label><br>
                            <select name="proficiency_Level" required>
                    <option value="Basic">Basic</option>
                    <option value="Elementary">Elementary</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select><br>
                        </div>
                    </div>
                    <button type="button" id="addLanguage">Add More</button><br>
                    <input type="submit" value="Save & Next">
                </form>
            </div>

            <script>
                document.getElementById('addLanguage').addEventListener('click', function() {
                    var languageFields = document.getElementById('languageFields');
                    var newField = document.createElement('div');
                    newField.className = 'languageField';
                    newField.innerHTML = `
                <label for="lang_name">Language Name:</label><br>
                <input type="text" name="lang_name" required><br>
    
                <label for="proficiency_Level">Proficiency Level:</label><br>
                <select name="proficiency_Level" required>
                    <option value="Basic">Basic</option>
                    <option value="Elementary">Elementary</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select><br>
            `;
                    languageFields.appendChild(newField);
                });
            </script>
        </body>

</html>
