<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
    body { font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 20px; } .container { max-width: 600px; margin: 0 auto; background-color: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); } h2 { text-align: center;
    margin-bottom: 20px; } label { font-weight: bold; } input[type="text"] { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; } button[type="button"] { background-color: #28a745; color:
    #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; } button[type="button"]:hover { background-color: #218838; } input[type="submit"] { background-color: #007bff; color: #fff; padding: 10px 20px; border:
    none; border-radius: 4px; cursor: pointer; margin-top: 20px; display: block; } input[type="submit"]:hover { background-color: #0056b3; }</style>
    </head>

        <body>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <h2>Add Language</h2>
            <div class="container">
                <form id="languageForm" action="/add_language" method="post">
                    <div id="languageFields">
                        <div class="languageField">
                            <label for="language_name">Language:</label><br>
                            <input type="text" name="lang_name" required><br>

                            <label for="proficiency_Level">Proficiency Level:</label><br>
                            <select name="proficiency_Level" required>
                    <option value="Basic">Basic</option>
                    <option value="Elementary">Elementary</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select><br>
                        </div>
                    </div>
                    <button type="button" id="addLanguage">Add More</button><br>
                    <input type="submit" value="Submit">
                </form>
            </div>

            <script>
                document.getElementById('addLanguage').addEventListener('click', function() {
                    var languageFields = document.getElementById('languageFields');
                    var newField = document.createElement('div');
                    newField.className = 'languageField';
                    newField.innerHTML = `
                <label for="lang_name">Language Name:</label><br>
                <input type="text" name="lang_name" required><br>
    
                <label for="proficiency_Level">Proficiency Level:</label><br>
                <select name="proficiency_Level" required>
                    <option value="Basic">Basic</option>
                    <option value="Elementary">Elementary</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select><br>
            `;
                    languageFields.appendChild(newField);
                });
            </script>
        </body>

</html>
