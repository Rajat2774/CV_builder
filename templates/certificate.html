<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/certificate.css' )}}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{url_for('home')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item signin">
                  <form action="{{ url_for('logout') }}" method="post">
                      <button type="submit">Logout</button>
                  </form>
              </li>
          </ul>
          </div>
        </div>
      </nav><br>
    <div class="container">
        <h2>Certificate Details</h2>
        <form id="certificateForm" action="/submit_certificate" method="post">
            <div id="certificateFields">
                <div class="certificateField">
                    <label for="name">Certificate Name:</label>
                    <input type="text" name="name" required>

                    <label for="issuer">Issuer:</label>
                    <input type="text" name="issuer" required>
                </div>
            </div>
            <button type="button" class="add-certificate">Add More Certificate</button>
            <button type="submit">Submit</button>
            
        </form>
    </div>

    <script>
        document.querySelector('.add-certificate').addEventListener('click', function() {
            var certificateFields = document.getElementById('certificateFields');
            var newField = document.createElement('div');
            newField.className = 'certificateField';
            newField.innerHTML = `
                <label for="name">Certificate Name:</label>
                <input type="text" name="name" required>

                <label for="issuer">Issuer:</label>
                <input type="text" name="issuer" required>
            `;
            certificateFields.appendChild(newField);
        });
    </script>
</body>

</html>
