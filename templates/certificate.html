<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/certificate.css' )}}">
</head>

<body>
    <div class="container">
        <h2>Certificate Details</h2>
        <form id="certificateForm" action="/submit_certificate" method="post">
            <div id="certificateFields">
                <div class="certificateField">
                    <label for="name">Certificate Name:</label>
                    <input type="text" name="name" required>

                    <label for="issuer">Issuer:</label>
                    <input type="text" name="issuer" required>
                </div>
            </div>
            <button type="button" class="add-certificate">Add More Certificate</button>
            <button type="submit">Submit</button>
            
        </form>
    </div>

    <script>
        document.querySelector('.add-certificate').addEventListener('click', function() {
            var certificateFields = document.getElementById('certificateFields');
            var newField = document.createElement('div');
            newField.className = 'certificateField';
            newField.innerHTML = `
                <label for="name">Certificate Name:</label>
                <input type="text" name="name" required>

                <label for="issuer">Issuer:</label>
                <input type="text" name="issuer" required>
            `;
            certificateFields.appendChild(newField);
        });
    </script>
</body>

</html>
